<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Booking Confirmation</title>
</head>
<body>
    <div class="container">
        <h1>Booking Confirmation</h1>
        <p>Your room has been booked successfully!</p>
        <p>Selected Room: <span id="selected-room">Room 1</span></p> <!-- Placeholder for room info -->
        <form action="payment.html" method="GET">
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>
    <script>
        // Add this script to handle displaying the selected room
        const urlParams = new URLSearchParams(window.location.search);
        const room = urlParams.get('room');
        if (room) {
            document.getElementById('selected-room').textContent = room;
        }
    </script>
</body>
</html>
