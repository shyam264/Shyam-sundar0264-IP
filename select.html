<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Select Rooms</title>
</head>
<body class="select-page">
    <div class="container">
        <h1>Select a Room</h1>
        <form action="booking.html" method="GET">
            <label>
                <input type="radio" name="room" value="Room 1" required>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0JxgI2qCHTsxA7QPfdfjYhu9rf6CT_-1mAA&s" alt="Room 1" style="width:10%; border-radius:5px;">
                Room 1 - $100 per night
            </label><br>
            <label>
                <input type="radio" name="room" value="Room 2" required>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5Q1mQqOeTDmSHnDVrujbtVt2I9hLsd1yNKw&s" alt="Room 2" style="width:10%; border-radius:5px;">
                Room 2 - $150 per night
            </label><br>
            <label>
                <input type="radio" name="room" value="Room 3" required>
                <img src="https://t3.ftcdn.net/jpg/02/71/08/28/360_F_271082810_CtbTjpnOU3vx43ngAKqpCPUBx25udBrg.jpg" alt="Room 3" style="width:10%; border-radius:5px;">
                Room 3 - $200 per night
            </label><br>
            <button type="submit">Select Room</button>
        </form>
    </div>
</body>
</html>
